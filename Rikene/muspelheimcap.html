<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M U S P E L H E I M</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/desktop/logo_rikene.png">
    <link rel="stylesheet" href="./assets/styles/muspelheimcap_styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<body>
    <div class="inicio">
        <h1>Haz click o pasa tu cursor para descubrir la historia</h1>
        <div class="flecha">
            <img src="./assets/images/desktop/arrow-down-icon.png" alt="">
        </div>
    </div>
    <section class="container">
        <div data-aos="flip-left" class="vineta1">
            <img src="./assets/images/comic-images/muspelheim1.png" alt="">
            <div class="rata">
                <img src="/assets/images/comic-images/rata_muspel1.png" alt="">
            </div>
        </div>
        <div data-aos="flip-right" class="vineta2">
            <img src="./assets/images/comic-images/muspelheim2.png" alt="">
            <div class="rata">
                <img src="./assets/images/comic-images/rata_muspel1.png" alt="">

        </div>
        <div data-aos="flip-down" class="vineta3">
            <img src="./assets/images/comic-images/muspelheim3.png" alt="">

                <img src="./assets/images/comic-images/sturtr.png" alt="">

    <section class="botones">
        <form action="./jotunheimcap.html">

        </form>
        <form action="./index.html">
            <button id="home">
                <img src="./assets/images/desktop/house-icon.png" alt="">
            </button>
        </form>
        <form action="./svartalheimcap.html">
            <button>
                <img src="./assets/images/desktop/arrow-right-icon.png" alt="">
            </button>
        </form>
    </section>
    <footer>
            <h2>Rikene</h2>
            <p>&copy;Rikene 2021</p>
    </footer>
    <script src="./assets/Java script/muspel_anim.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</html>
